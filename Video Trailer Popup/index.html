<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="movie-image">

        <h1>Movie-Title</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos optio adipisci delectus dolorum voluptate
            dolor animi quia. Praesentium ullam saepe pariatur, consectetur doloribus quidem aliquam distinctio vero
            quae beatae aut.</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>


    <script src="index.js"></script>
</body>

</html>
